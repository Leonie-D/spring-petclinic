# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  dependancies:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2.3.0
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: 16
          # Java distribution. See the list of supported distributions in README file
          distribution: adopt
          cache: 'maven'
            # Runs a single command using the runners shell
      - name: Get maven dependancies
        run: mvn -B compile --file pom.xml

  build:
    needs: dependancies
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2.3.0
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: 16
          # Java distribution. See the list of supported distributions in README file
          distribution: adopt
          cache: 'maven'
          
      # Runs a single command using the runners shell
      - name: Build with Maven
        run: mvn -B package -Dmaven.test.skip=true --file pom.xml
      - name: check jar file
        run: test -f ./target/*.jar
        
      - uses: actions/upload-artifact@v2
        with:
          name: petclinic_jarfile
          path: ./target/*.jar
        
  test:
    needs: dependancies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2.3.0
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: 16
          # Java distribution. See the list of supported distributions in README file
          distribution: adopt
          cache: 'maven'
          
      - name: Test with maven
        run: mvn -B test --file pom.xml
        
  save:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: petclinic_jarfile
 
      - uses: jfrog/setup-jfrog-cli@v2
        env:
          JF_ARTIFACTORY_1: ${{ secrets.ARTIFACTORY_TOKEN }}
      - run: |
          # Ping the server
          jfrog rt ping
          # Save .jar on artifactory
          jfrog rt u ./*.jar default-generic-local/petclinic/petclinic.jar --flat=true
